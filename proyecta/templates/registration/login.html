<body class="nobg loginPage">

<!-- Top fixed navigation -->
<div class="topNav">
    <div class="wrapper">
        <div class="userNav">
            <ul>
                <li><a href="#" title=""><img src="/assets/images/icons/topnav/mainWebsite.png" alt="" /><span>Sitio web</span></a></li>
                <li><a href="#" title=""><img src="/assets/images/icons/topnav/profile.png" alt="" /><span>Contacto</span></a></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>


<!-- Main content wrapper -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="/assets/images/loginLogo.png" alt="" /></div>
	{% if form.errors %}
		<div class="nNote nFailure hideit">
            <p>Oops. haz ingresado un Usuario/Contrase√±a incorrecto.</p>
        </div>
	{% endif %}
    <div class="widget">
        <div class="title"><img src="/assets/images/icons/dark/files.png" alt="" class="titleIcon" /><h6>Inicio de Sesion</h6></div>
        <form action="" method="post" id="validate" class="form">
            <fieldset>
                <div class="formRow">
                    <label for="login">Username:</label>
                    <div class="loginInput"><input type="text" name="username" class="validate[required]" value="" id="username"></div>
                    <div class="clear"></div>
                </div>
                
                <div class="formRow">
                    <label for="pass">Password:</label>
                    <div class="loginInput"><input type="password" name="password"class="validate[required]" value="" id="password"></div>
                    <div class="clear"></div>
                </div>
                
                <div class="loginControl">
                    <div class="rememberMe"><input type="checkbox" id="remMe" name="remMe" /><label for="remMe">Remember me</label></div>
                    <input type="submit" value="Ingresar" class="dredB logMeIn" />
                    <div class="clear"></div>
                </div>
                <input type="hidden" name="next" value="{{ next|escape }}" />
    			{% csrf_token %}
            </fieldset>
        </form>

    </div>
</div>    

<!-- Footer line -->
<div id="footer">
    <div class="wrapper">Proyecta 2012 - Todos los derechos reservados</div>
